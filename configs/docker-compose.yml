name: ${COMPOSE_PROJECT_NAME}

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    env_file:
      - ../.env
    environment:
      # Ensure database is created with UTF-8 encoding
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}"
    volumes:
      - ck_missive_postgres_data:/var/lib/postgresql/data
      - ./postgresql-tuning.conf:/etc/postgresql/tuning.conf:ro
    command: postgres -c 'include=/etc/postgresql/tuning.conf'
    networks:
      - ck_missive_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - ck_missive_redis_data:/data
    networks:
      - ck_missive_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  adminer:
    image: adminer:4.8.1
    container_name: ${COMPOSE_PROJECT_NAME}_adminer
    ports:
      - "${ADMINER_HOST_PORT}:${ADMINER_CONTAINER_PORT}"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - ck_missive_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.simple
    container_name: ${COMPOSE_PROJECT_NAME}_backend
    env_file:
      - ../.env
    ports:
      - "${BACKEND_HOST_PORT}:${BACKEND_CONTAINER_PORT}"
    # 關鍵修復：移除 --reload 參數以提高穩定性
    command: uvicorn main:app --host 0.0.0.0 --port ${BACKEND_CONTAINER_PORT}
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_CONTAINER_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../backend:/app
      - ck_missive_uploads:/app/uploads  # 附件檔案持久化儲存
    networks:
      - ck_missive_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: ${COMPOSE_PROJECT_NAME}_frontend
    env_file:
      - ../.env
    ports:
      - "${FRONTEND_HOST_PORT}:${FRONTEND_CONTAINER_PORT}"
    networks:
      - ck_missive_network
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}

# Top-level volumes definition
volumes:
  ck_missive_postgres_data:
    name: ck_missive_postgres_data
  ck_missive_redis_data:
    name: ck_missive_redis_data
  ck_missive_uploads:
    name: ck_missive_uploads  # 公文附件檔案持久化

# Top-level networks definition
networks:
  ck_missive_network:
    name: ck_missive_network
    driver: bridge