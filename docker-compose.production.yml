name: ck_missive_prod

services:
  # --- ğŸ—„ï¸ PostgreSQL è³‡æ–™åº« ---
  postgres:
    image: pgvector/pgvector:0.8.0-pg15
    container_name: ck_missive_postgres
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      TZ: Asia/Taipei
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./configs/postgresql-tuning.conf:/etc/postgresql/tuning.conf:ro
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "log_min_duration_statement=500"
      - "-c"
      - "log_lock_waits=on"
      - "-c"
      - "log_temp_files=0"
      - "-c"
      - "default_statistics_target=200"
      - "-c"
      - "timezone=Asia/Taipei"
    networks:
      - ck_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- âš¡ Redis å¿«å– ---
  redis:
    image: redis:7-alpine
    container_name: ck_missive_redis
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes
    environment:
      TZ: Asia/Taipei
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ck_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- ğŸ FastAPI å¾Œç«¯ ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ck-missive-backend:production
    container_name: ck_missive_backend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DEBUG=false
      - LOG_LEVEL=INFO
      - TZ=Asia/Taipei
      - ENVIRONMENT=production
    ports:
      - "8001:8001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/backups:/backups
      - ./backend/backup-logs:/logs
      - ./backend/GoogleCalendarAPIKEY.json:/app/GoogleCalendarAPIKEY.json:ro
    networks:
      - ck_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- âš›ï¸ React å‰ç«¯ (Nginx) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_AUTH_DISABLED=false
    image: ck-missive-frontend:production
    container_name: ck_missive_frontend
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=Asia/Taipei
    ports:
      - "3000:80"
    networks:
      - ck_network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- ğŸ”§ Adminer (è³‡æ–™åº«ç®¡ç†ï¼Œå¯é¸) ---
  adminer:
    image: adminer:4.8.1
    container_name: ck_missive_adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - TZ=Asia/Taipei
    ports:
      - "8080:8080"
    networks:
      - ck_network
    depends_on:
      - postgres
    profiles:
      - tools

# --- ğŸ“¦ æŒä¹…åŒ–å„²å­˜ ---
volumes:
  postgres_data:
    name: ck_missive_postgres_data
  redis_data:
    name: ck_missive_redis_data

# --- ğŸŒ ç¶²è·¯ ---
networks:
  ck_network:
    name: ck_missive_network
    driver: bridge
