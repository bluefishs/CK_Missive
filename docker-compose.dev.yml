name: ${COMPOSE_PROJECT_NAME}_dev

services:
  # --- ğŸ—„ï¸ PostgreSQL è³‡æ–™åº«æœå‹™ ---
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_postgres_dev
    env_file: .env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- âš¡ Redis å¿«å–æœå‹™ ---
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_redis_dev
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - redis_dev_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- ğŸ FastAPI å¾Œç«¯æœå‹™ (é–‹ç™¼æ¨¡å¼ - ç†±é‡è¼‰) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ${COMPOSE_PROJECT_NAME}_backend_dev
    env_file: .env
    environment:
      # å®‰å…¨æ€§ä¿®æ­£ï¼šä½¿ç”¨ç’°å¢ƒè®Šæ•¸è€Œéç¡¬ç·¨ç¢¼å¯†ç¢¼
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    ports:
      - "${BACKEND_HOST_PORT}:${BACKEND_CONTAINER_PORT}"
    volumes:
      # ğŸ”¥ é—œéµï¼šæ›è¼‰æœ¬åœ°ç¨‹å¼ç¢¼åˆ°å®¹å™¨ï¼Œå¯¦ç¾å³æ™‚åŒæ­¥
      - ./backend:/app
      - /app/__pycache__  # æ’é™¤å¿«å–ç›®éŒ„
      - /app/.pytest_cache  # æ’é™¤æ¸¬è©¦å¿«å–
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/GoogleCalendarAPIKEY.json:/app/GoogleCalendarAPIKEY.json:ro
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    # ğŸ”¥ é–‹ç™¼æ¨¡å¼å•Ÿå‹•å‘½ä»¤ï¼šæ”¯æ´ç†±é‡è¼‰
    command: uvicorn main:app --host 0.0.0.0 --port ${BACKEND_CONTAINER_PORT} --reload --reload-dir /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_CONTAINER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- âš›ï¸ React å‰ç«¯æœå‹™ (é–‹ç™¼æ¨¡å¼ - Vite é–‹ç™¼ä¼ºæœå™¨) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_AUTH_DISABLED=${VITE_AUTH_DISABLED}
        - NODE_ENV=development
    container_name: ${COMPOSE_PROJECT_NAME}_frontend_dev
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
      - VITE_AUTH_DISABLED=${VITE_AUTH_DISABLED}
    ports:
      - "${FRONTEND_HOST_PORT}:${VITE_PORT}"
    volumes:
      # ğŸ”¥ é—œéµï¼šæ›è¼‰æœ¬åœ°ç¨‹å¼ç¢¼åˆ°å®¹å™¨ï¼Œå¯¦ç¾å³æ™‚åŒæ­¥
      - ./frontend:/app
      - /app/node_modules  # æ’é™¤ node_modules
      - /app/dist  # æ’é™¤å»ºç½®ç›®éŒ„
      - ./frontend/logs:/app/logs
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # ğŸ”¥ é–‹ç™¼æ¨¡å¼å•Ÿå‹•å‘½ä»¤ï¼šVite é–‹ç™¼ä¼ºæœå™¨
    command: npm run dev -- --host 0.0.0.0 --port ${VITE_PORT}

  # --- ğŸ”§ Adminer è³‡æ–™åº«ç®¡ç†å·¥å…· ---
  adminer:
    image: adminer:4.8.1
    container_name: ${COMPOSE_PROJECT_NAME}_adminer_dev
    ports:
      - "${ADMINER_HOST_PORT}:${ADMINER_CONTAINER_PORT}"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

# --- ğŸ“¦ æŒä¹…åŒ–å„²å­˜ (é–‹ç™¼ç’°å¢ƒå°ˆç”¨) ---
volumes:
  postgres_dev_data:
    name: ${COMPOSE_PROJECT_NAME}_postgres_dev_data
  redis_dev_data:
    name: ${COMPOSE_PROJECT_NAME}_redis_dev_data

# --- ğŸŒ ç¶²è·¯é…ç½® ---
networks:
  app_network:
    name: ck_missive_dev_network
    driver: bridge