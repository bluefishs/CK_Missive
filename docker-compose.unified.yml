name: ${COMPOSE_PROJECT_NAME}

services:
  # --- ğŸ—„ï¸ PostgreSQL è³‡æ–™åº«æœå‹™ ---
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    env_file: .env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- âš¡ Redis å¿«å–æœå‹™ ---
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_redis
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- ğŸ FastAPI å¾Œç«¯æœå‹™ ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.unified
      args:
        - ENVIRONMENT=${ENVIRONMENT}
    container_name: ${COMPOSE_PROJECT_NAME}_backend
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://ck_user:ck_password_2024@postgres:5432/ck_documents
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "${BACKEND_HOST_PORT}:${BACKEND_CONTAINER_PORT}"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - ./backend/GoogleCalendarAPIKEY.json:/app/GoogleCalendarAPIKEY.json:ro
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_CONTAINER_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- âš›ï¸ React å‰ç«¯æœå‹™ ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_AUTH_DISABLED=${VITE_AUTH_DISABLED}
        - NODE_ENV=${NODE_ENV}
    container_name: ${COMPOSE_PROJECT_NAME}_frontend
    env_file: .env
    ports:
      - "${FRONTEND_HOST_PORT}:${FRONTEND_CONTAINER_PORT}"
    volumes:
      - ./frontend/logs:/app/logs
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_CONTAINER_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- ğŸ”§ Adminer è³‡æ–™åº«ç®¡ç†å·¥å…· ---
  adminer:
    image: adminer:4.8.1
    container_name: ${COMPOSE_PROJECT_NAME}_adminer
    ports:
      - "${ADMINER_HOST_PORT}:${ADMINER_CONTAINER_PORT}"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

# --- ğŸ“¦ æŒä¹…åŒ–å„²å­˜ ---
volumes:
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME}_postgres_data
  redis_data:
    name: ${COMPOSE_PROJECT_NAME}_redis_data

# --- ğŸŒ ç¶²è·¯é…ç½® ---
networks:
  app_network:
    name: ck_missive_network
    driver: bridge